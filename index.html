<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="/../../h5/bootstrap-3.3.7-dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main/main.js"></script>


    <style>
        h1{
            text-align:left;
            font-weight: bolder;
            font-size: 30px;
        }
        h2 {
            font-size: 20px;
        }
        textarea{
            width: 300px;
            height:100px;
        }
    </style>
    <title>PaperWork</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <h1>统一建模语言理论测试</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        考试科目：统一建模语言
    </div>
    <div class="col-md-4">
        时间：100分钟
    </div>
    <div class="col-md-4">
        <p id="scores">得分：</p>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <label>
            班级：<input type="text" name="class">
        </label>
    </div>
    <div class="col-md-4">
        <label>
            学号：<input type="text" name="id">
        </label>
    </div>
    <div class="col-md-4">
        <label>
            姓名：<input type="text" name="name">
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>一、填空题，每空5分，共20分</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        1.UML的中文全称是:
        <label>
            <input type="text" name="fillBlanks">
        </label>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        2.对象最突出的特征是
        <label>
            <input type="text" name="fillBlanks">
            <input type="text" name="fillBlanks">
            <input type="text" name="fillBlanks">
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>二、选择题，每空10分，共20分</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        1.UML与软件工程的关系
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="radio" name="RadioOne">(A).UML就是软件工程
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="radio" name="RadioOne">(B).UML参与到软件工程软件开发过程的几个阶段
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="radio" name="RadioOne">(C).UML与软件工程无关
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="radio" name="RadioOne">(D).UML是软件工程的一部分
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        2.Java语言支持
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="radio" name="RadioTwo">(A).单继承
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="radio" name="RadioTwo">(B).多继承
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="radio" name="RadioTwo">(C).单继承和多继承都支持
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="radio" name="RadioTwo">(D).单继承和多继承都不支持
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>三、多选题，每空10分，共20分</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        1.用例的粒度分为以下哪三种？
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="checkbox" name="multipleOne">(A).概述级
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="checkbox" name="multipleOne">(B).需求级
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="checkbox" name="multipleOne">(C).用户目标级
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="checkbox" name="multipleOne">(D).子功能级
        </label>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        2.类图由以下哪三部分组成
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="checkbox" name="multipleTwo">(A).名称（Name）
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="checkbox" name="multipleTwo">(B).属性（Attribute）
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="checkbox" name="multipleTwo">(C).操作（Operation）
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <input type="checkbox" name="multipleTwo">(D).方法（Function）
        </label>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>四、判断题，每空10分，共20分</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        1.用例只是用于和客户交流和沟通的,用于确定需求
        <label>
            <input type="radio" name="judgeOne">√<input type="radio" name="judgeOne">×
        </label>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        2.在状态图中终止状态允许有任意多个
        <label>
            <input type="radio" name="judgeTwo">√<input type="radio" name="judgeTwo">×
        </label>
    </div>
</div>
<div class="row">
    <h2>五、简答题，每题20分，共20分</h2>
</div>
<div class="row">
    <div class="col-md-12">
        1.简述什么是模型以及模型的表现形式
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <label>
            <textarea id="shortAnswer"></textarea>
        </label>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button type="submit" id="submit">计算分数</button>
    </div>
</div>
</body>
</html>
